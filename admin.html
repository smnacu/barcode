<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Scanner ITDelivery</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Variables */
        :root {
            --bg-card: #0b0b0f;
            --bg-input: #111217;
            --text-main: #e6eef6;
            --text-muted: #9aa4b2;
            --brand-red: #dc2626;
            --error: #f87171;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #050507;
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        /* Admin Container */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .toolbar {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
            border: 1px solid #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            color: var(--text-main);
        }

        .data-table th,
        .data-table td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #000;
            color: white;
            border-bottom: 2px solid var(--brand-red);
            position: sticky;
            top: 0;
        }

        .data-table tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .data-table tr:hover {
            background-color: #252525;
        }

        .data-table td[contenteditable="true"] {
            background: #333;
            cursor: pointer;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: var(--bg-input);
            color: var(--text-main);
        }

        /* Login Overlay - inicialmente visible */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-overlay.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            background: var(--bg-input);
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }

        /* Admin content - inicialmente oculto */
        #admin-content {
            display: none;
        }

        #admin-content.visible {
            display: block;
        }

        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border-bottom: 1px solid #131316;
            margin-bottom: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-left img {
            height: 44px;
            filter: brightness(0) invert(1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #admin-log {
            background: #071018;
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #12202a;
            min-width: 200px;
            max-width: 420px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Buttons */
        .btn {
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--brand-red);
        }

        .btn-primary:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #374151;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Table Container */
        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #0a0a0a;
            border-bottom: 1px solid #333;
        }

        .table-header h3 {
            margin: 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .table-scroll {
            overflow-x: auto;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Fila nueva destacada */
        .new-row td {
            background: rgba(34, 197, 94, 0.1) !important;
            animation: highlightNew 2s ease-out;
        }

        @keyframes highlightNew {
            from {
                background: rgba(34, 197, 94, 0.3);
            }

            to {
                background: rgba(34, 197, 94, 0.1);
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            #admin-log {
                display: none;
            }

            .header-right {
                flex-wrap: wrap;
            }

            .table-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <img src="img/logo_bw.png" alt="Logo" style="height: 50px; margin-bottom: 20px; filter: invert(1);">
            <h2>Acceso Restringido</h2>
            <p style="color: var(--text-muted)">Ingrese la clave de administrador</p>
            <input type="password" id="admin-pass" placeholder="Contrase√±a">
            <button onclick="doLogin()" class="btn btn-primary" style="width:100%">Entrar</button>
            <p id="login-error" style="color: var(--error); margin-top: 10px; display: none;">Clave incorrecta</p>
            <a href="index.html" style="display:block; margin-top: 20px; color: var(--text-muted);">Volver al
                Scanner</a>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="admin-content">
        <header class="app-header">
            <div class="header-left">
                <img src="img/logo_bw.png" alt="Logo">
                <div>
                    <div class="header-title">Panel ITDelivery - Administraci√≥n</div>
                    <div style="font-size:12px; color:var(--text-muted)">Gesti√≥n CSV & Configuraci√≥n</div>
                </div>
                <div id="admin-log">Sin eventos</div>
            </div>
            <div class="header-right">
                <button onclick="doLogout()" class="btn btn-secondary btn-sm">Salir</button>
                <a href="index.html" class="btn btn-secondary btn-sm">Ir a Scanner</a>
            </div>
        </header>

        <div class="admin-container">

            <!-- Configuraci√≥n General -->
            <section class="toolbar">
                <div class="input-group">
                    <label>üìÇ Ruta PDFs (Server/Intranet)</label>
                    <input type="text" id="config-pdf-path" placeholder="http://192.168.170.160/PDF-EXPGRIFERIA/">
                </div>
                <div class="input-group">
                    <label>üìÑ Base de Datos Activa (CSV)</label>
                    <select id="config-csv-active" onchange="highlightChange()"></select>
                </div>
                <div style="flex: 0 0 auto;">
                    <button onclick="saveConfiguration()" class="btn btn-primary">üíæ Guardar Configuraci√≥n</button>
                </div>
            </section>

            <!-- Subida de Archivos (MOVIDO ARRIBA) -->
            <section class="toolbar">
                <div class="input-group">
                    <label>üì§ Subir Nuevo CSV al Server</label>
                    <input type="file" id="csv-upload" accept=".csv"
                        style="background: var(--bg-input); color: var(--text-main);">
                </div>
                <div style="flex: 0 0 auto;">
                    <button onclick="uploadCSV()" class="btn btn-secondary">Subir</button>
                </div>
            </section>

            <!-- Editor de CSV -->
            <section class="toolbar">
                <div class="input-group">
                    <label>‚úèÔ∏è Editar Archivo:</label>
                    <select id="editor-csv-select" onchange="loadData()"></select>
                </div>
                <div style="flex: 0 0 auto;">
                    <button onclick="loadData()" class="btn btn-secondary">üîÑ Recargar</button>
                </div>
            </section>

            <!-- Tabla con bot√≥n agregar integrado -->
            <div class="table-container">
                <div class="table-header">
                    <h3 id="table-title">Datos del archivo: ...</h3>
                    <button onclick="addRow()" class="btn btn-success">‚ûï Agregar Fila</button>
                </div>
                <div class="table-scroll">
                    <table class="data-table" id="csv-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        var API = 'api/admin.php';
        var currentEditingFile = '';

        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            document.getElementById('admin-pass').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') doLogin();
            });
        });

        // Auth
        function checkAuth() {
            fetch(API + '?action=check_auth')
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    if (data.auth) showAdmin();
                })
                .catch(function () {
                    // Si hay error, mantener login visible
                });
        }

        function doLogin() {
            var pass = document.getElementById('admin-pass').value;
            var fd = new FormData();
            fd.append('action', 'login');
            fd.append('password', pass);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    if (data.status === 'ok') {
                        showAdmin();
                    } else {
                        document.getElementById('login-error').style.display = 'block';
                    }
                });
        }

        function doLogout() {
            var fd = new FormData();
            fd.append('action', 'logout');
            fetch(API, { method: 'POST', body: fd })
                .then(function () { location.reload(); });
        }

        function showAdmin() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('admin-content').classList.add('visible');
            loadConfig();
            appendAdminLog('Usuario autenticado');
        }

        function appendAdminLog(msg) {
            var el = document.getElementById('admin-log');
            if (el) {
                var now = new Date().toLocaleTimeString();
                el.innerText = now + ' ‚Äî ' + msg;
            }
        }

        // Config
        function loadConfig() {
            var fd = new FormData();
            fd.append('action', 'get_config');
            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    document.getElementById('config-pdf-path').value = data.config.pdf_path || '';

                    var selActive = document.getElementById('config-csv-active');
                    var selEditor = document.getElementById('editor-csv-select');

                    selActive.innerHTML = '';
                    selEditor.innerHTML = '';

                    data.csv_files.forEach(function (f) {
                        var opt1 = document.createElement('option');
                        opt1.value = f;
                        opt1.innerText = f;
                        if (f === data.config.active_csv) opt1.selected = true;
                        selActive.appendChild(opt1);

                        var opt2 = document.createElement('option');
                        opt2.value = f;
                        opt2.innerText = f;
                        if (f === data.config.active_csv && currentEditingFile === '') opt2.selected = true;
                        selEditor.appendChild(opt2);
                    });

                    if (currentEditingFile === '') {
                        currentEditingFile = data.config.active_csv || data.csv_files[0];
                    }
                    loadData();
                });
        }

        function saveConfiguration() {
            var fd = new FormData();
            fd.append('action', 'save_config');
            fd.append('pdf_path', document.getElementById('config-pdf-path').value);
            fd.append('active_csv', document.getElementById('config-csv-active').value);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (d) {
                    if (d.status === 'ok') {
                        alert('Configuraci√≥n guardada correctamente.');
                        appendAdminLog('Configuraci√≥n guardada');
                    }
                });
        }

        function loadData() {
            currentEditingFile = document.getElementById('editor-csv-select').value;
            document.getElementById('table-title').innerText = 'Editando: ' + currentEditingFile;

            var fd = new FormData();
            fd.append('action', 'get_data');
            fd.append('target_csv', currentEditingFile);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (res) { renderTable(res.data); });
        }

        function highlightChange() {
            document.getElementById('config-csv-active').style.border = '2px solid var(--warning)';
        }

        // Table
        function renderTable(rows) {
            var table = document.getElementById('csv-table');
            table.innerHTML = '';

            if (!rows || rows.length === 0) {
                table.innerHTML = '<tbody><tr><td>Archivo vac√≠o o no encontrado</td></tr></tbody>';
                return;
            }

            var headerRow = rows[0];
            var bodyRows = rows.slice(1);

            var thead = document.createElement('thead');
            var trHead = document.createElement('tr');

            headerRow.forEach(function (cell, i) {
                var th = document.createElement('th');
                th.innerText = cell || 'Columna ' + i;
                trHead.appendChild(th);
            });
            var thAct = document.createElement('th');
            thAct.innerText = 'Acciones';
            thAct.style.width = '80px';
            trHead.appendChild(thAct);
            thead.appendChild(trHead);
            table.appendChild(thead);

            var tbody = document.createElement('tbody');
            bodyRows.forEach(function (row, rowIndex) {
                var realIndex = rowIndex + 1;
                var tr = document.createElement('tr');

                row.forEach(function (cell, cellIndex) {
                    var td = document.createElement('td');
                    td.innerText = cell;
                    td.contentEditable = true;
                    td.onblur = function () { saveCell(realIndex, cellIndex, td.innerText, row); };
                    tr.appendChild(td);
                });

                var tdAct = document.createElement('td');
                tdAct.style.textAlign = 'center';
                var btnDel = document.createElement('button');
                btnDel.innerHTML = 'üóëÔ∏è';
                btnDel.className = 'btn btn-sm';
                btnDel.style.background = 'var(--error)';
                btnDel.onclick = function () { deleteRow(realIndex); };
                tdAct.appendChild(btnDel);
                tr.appendChild(tdAct);

                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function saveCell(rowIndex, colIndex, value, originalRow) {
            originalRow[colIndex] = value;
            var fd = new FormData();
            fd.append('action', 'update_row');
            fd.append('target_csv', currentEditingFile);
            fd.append('index', rowIndex);
            originalRow.forEach(function (val, i) { fd.append('row_data[' + i + ']', val); });
            fetch(API, { method: 'POST', body: fd }).then(function () {
                appendAdminLog('Celda guardada');
            });
        }

        function addRow() {
            var table = document.getElementById('csv-table');
            var headerCells = table.querySelector('thead tr');
            if (!headerCells) {
                alert('Primero cargue un archivo CSV');
                return;
            }
            var cols = headerCells.children.length - 1; // -1 por acciones
            var emptyRow = [];
            for (var i = 0; i < cols; i++) emptyRow.push('...');

            var fd = new FormData();
            fd.append('action', 'add_row_top'); // Agrega al principio
            fd.append('target_csv', currentEditingFile);
            emptyRow.forEach(function (val, i) { fd.append('row_data[' + i + ']', val); });

            fetch(API, { method: 'POST', body: fd }).then(function () {
                appendAdminLog('Fila agregada al principio');
                loadData();
                // Scroll al principio de la tabla
                var tableScroll = document.querySelector('.table-scroll');
                if (tableScroll) tableScroll.scrollTop = 0;
            });
        }

        function deleteRow(index) {
            if (!confirm('¬øBorrar fila?')) return;
            var fd = new FormData();
            fd.append('action', 'delete_row');
            fd.append('target_csv', currentEditingFile);
            fd.append('index', index);
            fetch(API, { method: 'POST', body: fd }).then(function () {
                appendAdminLog('Fila eliminada');
                loadData();
            });
        }

        function uploadCSV() {
            var fileInput = document.getElementById('csv-upload');
            if (fileInput.files.length === 0) {
                alert('Seleccione un archivo CSV');
                return;
            }

            var fd = new FormData();
            fd.append('action', 'upload_csv');
            fd.append('file', fileInput.files[0]);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (d) {
                    if (d.status === 'ok') {
                        alert('Archivo subido: ' + d.filename);
                        appendAdminLog('CSV subido: ' + d.filename);
                        loadConfig();
                        fileInput.value = '';
                    } else {
                        alert('Error: ' + (d.message || d.msg));
                    }
                });
        }
    </script>
</body>

</html>
